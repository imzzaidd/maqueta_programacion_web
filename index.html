<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Zaid Arath</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">E-Zaid</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <aside>
        <ul>
            <li><a href="#">Windows</a></li>
            <li><a href="#">MacOS</a></li>
            <li><a href="#">Linux OS</a></li>
            
        </ul>
    </aside>

    <main>
        <div class="container">
            <h1 class="welcome-text">Bienvenido a E-Zaid </h1>
            <div class="products">
                <div class="product">
                    <img src="linux_logo.png" alt="Producto 1">
                    <h2>Servicios Linux</h2>
                    <p>$1000.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product">
                    <img src="macos_logo.png" alt="Producto 2">
                    <h2>Servicios MacOS</h2>
                    <p>$5000.00</p>
                    <button>Añadir al carrito</button>
                </div>
                <div class="product">
                    <img src="windows_logo.png" alt="Producto 3">
                    <h2>Servicios Windows</h2>
                    <p>$750</p>
                    <button>Añadir al carrito</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Zaid. Todos los derechos reservados.</p>
            <div class="social">
                <a href="https://x.com/imzzaidd"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/imzzaidd/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('open');
        });
    </script>
</body>
</html>
